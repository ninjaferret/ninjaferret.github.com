<!DOCTYPE html>
<html>
<head>
    <link href="/assets/stylesheets/ninjaferret.css" media="screen" rel="stylesheet" type="text/css" /> 
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" type="text/css" rel="stylesheet"/>
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
	<link href="/assets/stylesheets/twitter.css" type="text/css" rel="stylesheet"/>
    <title>Ninja Ferret: {{ page.title }}</title>
</head>

<body>
	<div id="header">
		<a href="http://ninjaferret.github.com"><img src="/assets/images/mainbanner.png"/></a>
	</div>
<div id="main">
	
	<div id="navigation">
		<ul>
		<li><a href="http://ninjaferret.co.uk"><span>Home</span></a></li>
		<li><a href="/"><span>Blog</span></a></li>
		<li><a href="http://ninjaferret.co.uk/about.aspx"><span>About</span></a></li>
		</ul>
	</div>
	<div id="side_bar">
		<div id="atom">
			Subscribe to my <a href="/feed.atom">atom feed</a>.
		</div>
		<div id="tags">
			<h3>Tags</h3>
			<ul>
			{% for category in site.categories %}
			  	<li><a href="/tags.html#{{category | first}}">{{category | first}}</a> ({{category | last | size }})</li>
			{% endfor %}
		</div>
  		<div id="twitter">
			<h3>Twitter: (<a href="http://twitter.com/ijohnson_tnf">@IJohnson_TNF</a>)</h3>
 			<ul id="twitter_update_list"></ul>
  		</div>
		
	</div>
	<div id="main_content">
		<h1>{{ page.title }}</h1>
			
		{{ content }}

	</div>
</div>
<div id="footer">
 	&copy; Copyright 2010 Ian Johnson. All rights reserved. 
</div>
</body>

<h2>Recent Posts</h2>

<p><a href="/archive.html">Archive of posts</a></p>

{% for post in site.posts limit:5 %}
<div class="post">
   <h3><a class="post_title" href="{{ post.url }}">{{ post.title }}</a></h3>
   <p>{{post.summary}} - <span class="postinfo">Posted on {{ post.date | date_to_long_string }}.</span> </p>
</div>
{% endfor %}
